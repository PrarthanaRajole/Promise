<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom right, #000000, #000428, #001f33);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px #00ffcc30;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      font-size: 26px;
      color: #00ffcc;
      margin: 0;
      font-weight: bold;
    }

    .nav-center {
      display: flex;
      gap: 35px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .nav-center a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s, background 0.2s;
      padding: 10px 14px;
      border-radius: 6px;
    }

    .nav-center a:hover {
      background: rgba(0, 255, 204, 0.1);
      color: #ffffff;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
    .logout-btn:hover {
      background: #d93636;
    }

    .container {
      margin: 20px 40px;
      z-index: 2;
      position: relative;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 50%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      outline: none;
      background-color: #111;
      color: white;
    }

    .stock-card {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,255,204,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stock-info strong {
      font-size: 18px;
      color: #00ffcc;
    }

    .stock-info small {
      color: #aaa;
    }

    .stock-actions {
      text-align: right;
    }

    .quantity-input {
      width: 60px;
      padding: 5px;
      margin-right: 5px;
      text-align: center;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      background-color: #111;
      color: white;
    }

    .buy-btn, .sell-btn, .watchlist-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-left: 5px;
    }

    .buy-btn {
      background-color: #28a745;
      color: white;
    }
    .buy-btn:hover {
      background-color: #218838;
    }

    .sell-btn {
      background-color: #ff4d4d;
      color: white;
    }
    .sell-btn:hover {
      background-color: #d93636;
    }

    .watchlist-btn {
      background-color: #f7b500;
      color: white;
      font-weight: bold;
    }
    .watchlist-btn:hover {
      background-color: #ffcc01;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #00ffcc20;
      margin-top: 50px;
    }
    .footer a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <canvas id="graph-bg"></canvas>

  <div class="navbar">
    <h1>üìà Capita </h1>
    <div class="nav-center">
      <a href="dashboard.html">Explore</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="myportfolio.html">My Portfolio</a>
      <a href="transactions.html">Transactions</a>
      <a href="sip.html">SIP Calculator</a>
      <a  href="guide.html">Guide</a>
      <a href="profile.html">My Profile</a>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
  <div class="welcome-banner" id="welcomeBanner" style="text-align:center; font-size: 20px; font-weight: bold; margin-top: 20px;">
    <!-- Welcome message will be injected here -->  
  </div>
  

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search stocks by name or ticker...">
    </div>
    <h2>Available Stocks</h2>
    <div id="stocksList">Loading stocks...</div>
  </div>

  <footer class="footer">
    <p>¬© 2025 StockTrade | All Rights Reserved</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact</a></p>
  </footer>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("name") || "Investor";
      const welcomeBanner = document.getElementById("welcomeBanner");
      if (welcomeBanner) {
        welcomeBanner.textContent = `üéâ Capita welcomes, ${name}! ,Time to make some market moves! üí∏`;
      }
  
      console.log("üë§ Logged in as:", name);
    });
  

    let apipath = 'http://localhost:3000';

    async function loadStocks() {
      try {
        const res = await fetch(`${apipath}/api/companies`);
        const companies = await res.json();
        const stocksDiv = document.getElementById('stocksList');

        if (companies.length === 0) {
          stocksDiv.innerHTML = "<p>No stocks available.</p>";
          return;
        }

        stocksDiv.innerHTML = '';
        companies.forEach(stock => {
          const stockCard = document.createElement('div');
          stockCard.className = 'stock-card';
          stockCard.innerHTML = `
            <div class="stock-info">
              <strong>${stock.ticker_symbol}</strong> - ${stock.company_name}<br>
              <small>üí∞ ‚Çπ${stock.stock_price}</small>
            </div>
            <div class="stock-actions">
              <input type="number" class="quantity-input" id="qty-${stock.company_id}" min="1" placeholder="Qty" />
              <button class="buy-btn" onclick="buyStock(${stock.company_id}, '${stock.company_name}', '${stock.ticker_symbol}', ${stock.stock_price})">Buy</button>
              <button class="sell-btn" onclick="sellStock(${stock.company_id}, '${stock.company_name}', '${stock.ticker_symbol}', ${stock.stock_price})">Sell</button>
              <button class="watchlist-btn" onclick="addToWatchlist('${stock.company_name}', '${stock.ticker_symbol}', ${stock.stock_price})">‚≠ê Watchlist</button>
            </div>
          `;
          stocksDiv.appendChild(stockCard);
        });

      } catch (err) {
        console.error(err);
        document.getElementById('stocksList').innerHTML = "<p>Error loading stocks.</p>";
      }
    }

    async function addToWatchlist(company_name, ticker_symbol) {
      const user_id = localStorage.getItem('user_id');
      if (!user_id) return alert("‚ùå You must be logged in.");

      try {
        const res = await fetch(`${apipath}/api/watchlist`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, company_name, ticker_symbol })
        });

        if (res.status === 409) {
          alert("‚ö†Ô∏è Already in your watchlist.");
        } else if (res.ok) {
          alert(`‚≠ê ${company_name} added to your Watchlist!`);
        } else {
          const data = await res.json();
          alert("‚ùå Failed to add to Watchlist. " + (data?.message || ""));
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error adding to Watchlist.");
      }
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const allCards = document.querySelectorAll('.stock-card');

      allCards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? 'flex' : 'none';
      });
    });

    async function buyStock(company_id, company_name, ticker_symbol, price) {
      const qtyField = document.getElementById(`qty-${company_id}`);
      const qty = qtyField.value;

      if (!qty || isNaN(qty) || qty <= 0) return alert("‚ùå Please enter a valid quantity");

      try {
        const res = await fetch(`${apipath}/api/transactions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: localStorage.getItem('user_id') || 1,
            username: localStorage.getItem('name'),
            company_name,
            ticker_symbol,
            transaction_type: 'buy',
            quantity: parseInt(qty),
            price_per_share: price
          })
        });

        if (res.ok) {
          alert(`‚úÖ Bought ${qty} shares of ${company_name}`);
          qtyField.value = '';
        } else {
          alert("‚ùå Failed to buy stock");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error buying stock");
      }
    }

    async function sellStock(company_id, company_name, ticker_symbol, price) {
      const qtyField = document.getElementById(`qty-${company_id}`);
      const qty = qtyField.value;

      if (!qty || isNaN(qty) || qty <= 0) return alert("‚ùå Please enter a valid quantity");

      try {
        const res = await fetch(`${apipath}/api/transactions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: localStorage.getItem('user_id') || 1,
            username: localStorage.getItem('name'),
            company_name,
            ticker_symbol,
            transaction_type: 'sell',
            quantity: parseInt(qty),
            price_per_share: price
          })
        });

        if (res.ok) {
          alert(`‚úÖ Sold ${qty} shares of ${company_name}`);
          qtyField.value = '';
        } else {
          alert("‚ùå Failed to sell stock");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error selling stock");
      }
    }

    loadStocks();

    const canvas = document.getElementById("graph-bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let points = [];
    let spacing = 100;

    for (let x = 0; x < canvas.width + spacing; x += spacing) {
      let y = canvas.height / 2 + Math.random() * 100 - 50;
      points.push({ x, y });
    }

    function drawGraph() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#00bfff';
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function animate() {
      for (let i = 0; i < points.length; i++) {
        points[i].y += Math.random() * 4 - 2;
        points[i].x -= 0.5;
        if (points[i].x < -spacing) {
          points[i].x = canvas.width;
          points[i].y = canvas.height / 2 + Math.random() * 100 - 50;
        }
      }
      drawGraph();
      requestAnimationFrame(animate);
    }

    animate();

    
  </script>

</body>
</html>
