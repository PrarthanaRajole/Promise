<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capita - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #000428, #001f33);
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(15, 15, 15, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00bfff50;
      color: white;
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00bfff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1f1f1f;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      outline: none;
      box-shadow: 0 0 5px #00bfff30;
      transition: 0.3s ease;
    }

    .login-box input:focus {
      box-shadow: 0 0 10px #00ffcc80;
      border-color: #00ffcc;
    }

    .login-box button {
      width: 100%;
      background: linear-gradient(90deg, #00ffcc, #00bfff);
      color: #0f0f0f;
      border: none;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 0 20px #00ffcc60;
      transition: 0.3s ease;
      font-size: 15px;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #00ffaa, #0099ff);
      box-shadow: 0 0 25px #00ffcc;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <canvas id="graph-bg"></canvas>
  <div class="login-container">
    <div class="login-box">
      <h2>üîê Login to Capita</h2>
      <form id="loginForm">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Login</button>
      </form>
      <div class="login-footer">üöÄ Start trading smarter today!</div>
    </div>
  </div>

  <!-- Background animation -->
  <script>
    const canvas = document.getElementById("graph-bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let points = [];
    let spacing = 100;

    for (let x = 0; x < canvas.width + spacing; x += spacing) {
      let y = canvas.height / 2 + Math.random() * 100 - 50;
      points.push({ x, y });
    }

    function drawGraph() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#00bfff';
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function animate() {
      for (let i = 0; i < points.length; i++) {
        points[i].y += Math.random() * 4 - 2;
        points[i].x -= 0.5;
        if (points[i].x < -spacing) {
          points[i].x = canvas.width;
          points[i].y = canvas.height / 2 + Math.random() * 100 - 50;
        }
      }
      drawGraph();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

  <!-- Login functionality -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      let name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      let user_id;

      try {
        const res = await fetch('/api/users');
        const users = await res.json();

        const existingUser = users.find(user => user.email === email);

        if (existingUser) {
          console.log('‚ÑπÔ∏è User already exists:', existingUser);
          user_id = existingUser.user_id || existingUser.id;
          name = existingUser.name;
        } else {
          const createRes = await fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name,
              email,
              password_hash: 'default123'
            })
          });

          const newUser = await createRes.json();
          console.log('‚úÖ New user created:', newUser);
          user_id = newUser.user_id || newUser.id;
          name = newUser.name;
        }

        if (!user_id) {
          alert("‚ùå Login failed: No user ID returned.");
          return;
        }

        localStorage.setItem('user_id', user_id);
        localStorage.setItem('name', name);
        localStorage.setItem('email', email);

        window.location.href = 'dashboard.html';

      } catch (err) {
        console.error('‚ùå Login error:', err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
