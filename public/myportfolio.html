<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capita - My Portfolio</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #000428, #001f33);
      color: #ffffff;
    }

    .navbar {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      font-size: 26px;
      color: #00ffcc;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 0 5px #00bfff;
    }

    .nav-center {
      display: flex;
      gap: 35px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .nav-center a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-center a:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #d93636;
    }

    .container {
      margin: 40px auto;
      max-width: 900px;
      background: rgba(15, 15, 15, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00bfff40;
    }

    h2 {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #00bfff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #00ffcc30;
      color: #e0e0e0;
    }

    th {
      background: #1a1a1a;
      color: #00ffcc;
      text-shadow: 0 0 6px #00bfff50;
    }

    tr:hover {
      background: rgba(0, 255, 255, 0.05);
    }

    .empty-msg {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <div class="navbar">
    <h1>üìà Capita</h1>

    <div class="nav-center">
      <a href="dashboard.html">Explore</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="myportfolio.html">My Portfolio</a>
      <a href="transactions.html">Transactions</a>
      <a href="sip.html">SIP Calculator</a>
      <a href="guide.html">Guide</a>
      <a href="profile.html">My Profile</a>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- ‚úÖ Main Content -->
  <div class="container">
    <h2>üìä My Portfolio</h2>

    <table id="portfolioTable">
      <thead>
        <tr>
          <th>Company</th>
          <th>Ticker</th>
          <th>Quantity</th>
          <th>Buy Price</th>
        </tr>
      </thead>
      <tbody id="portfolioBody">
        <!-- Rows will be injected here -->
      </tbody>
    </table>

    <p id="emptyMessage" class="empty-msg" style="display:none;">
      You don‚Äôt own any stocks yet. Explore and buy stocks to start building your portfolio!
    </p>
  </div>

<script>
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'login.html';
  });

  async function loadPortfolio() {
    try {
      const user_id = localStorage.getItem('user_id');
      if (!user_id) {
        alert("‚ùå No user ID found. Please login again.");
        return;
      }

      const res = await fetch(`/api/transactions/${user_id}`);
      const transactions = await res.json();

      const buys = transactions.filter(tx =>
        String(tx.transaction_type).toLowerCase() === 'buy'
      );

      const holdings = {};
      buys.forEach(tx => {
        const { ticker_symbol, company_name, quantity, price_per_share } = tx;
        if (!ticker_symbol || !company_name) return;

        if (!holdings[ticker_symbol]) {
          holdings[ticker_symbol] = {
            company_name,
            totalQty: 0,
            totalCost: 0,
          };
        }

        holdings[ticker_symbol].totalQty += Number(quantity);
        holdings[ticker_symbol].totalCost += Number(quantity) * Number(price_per_share);
      });

      const table = document.getElementById('portfolioBody');
      table.innerHTML = '';
      const symbols = Object.keys(holdings);

      if (symbols.length === 0) {
        document.getElementById('emptyMessage').style.display = 'block';
        document.getElementById('portfolioTable').style.display = 'none';
        return;
      }

      symbols.forEach(symbol => {
        const h = holdings[symbol];
        const avgPrice = h.totalCost / h.totalQty;

        const row = `
          <tr>
            <td>${h.company_name}</td>
            <td>${symbol}</td>
            <td>${h.totalQty}</td>
            <td>‚Çπ${avgPrice.toFixed(2)}</td>
          </tr>
        `;
        table.innerHTML += row;
      });

    } catch (err) {
      console.error("‚ùå Error loading portfolio:", err);
      alert('‚ùå Error loading portfolio');
    }
  }

  loadPortfolio();
</script>

</body>
</html>
