<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capita - User Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: 100%;
      background: linear-gradient(to bottom right, #000000, #000428, #001f33);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      font-size: 26px;
      color: #00ffcc;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 0 5px #00bfff;
    }

    .nav-center {
      display: flex;
      gap: 35px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .nav-center a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-center a:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #d93636;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(15, 15, 15, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00bfff40;
    }

    h2 {
      margin-bottom: 25px;
      color: #00ffcc;
      text-align: center;
      text-shadow: 0 0 8px #00bfff;
    }

    .info-row {
      margin-bottom: 20px;
    }

    .info-label {
      font-weight: bold;
      color: #00ffaa;
      display: block;
      margin-bottom: 6px;
    }

    .info-value {
      font-size: 18px;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #00ffcc30;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
    }

    .edit-btn {
      background-color: #f1c40f;
      color: black;
    }

    .edit-btn:hover {
      background-color: #d4ac0d;
    }

    .save-btn {
      background-color: #00bfff;
      color: white;
    }

    .save-btn:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>üìà StockTrade</h1>
    <div class="nav-center">
      <a href="dashboard.html">Explore</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="myportfolio.html">My Portfolio</a>
      <a href="transactions.html">Transactions</a>
      <a href="sip.html">SIP Calculator</a>
      <a href="profile.html">My Profile</a>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="main-wrapper">
    <div class="container">
      <h2>üë§ My Profile</h2>

      <div class="info-row">
        <label class="info-label">Name:</label>
        <div id="nameDisplay" class="info-value"></div>
        <input type="text" id="nameInput" style="display: none;" />
      </div>

      <div class="info-row">
        <label class="info-label">Email:</label>
        <div id="emailDisplay" class="info-value"></div>
        <input type="email" id="emailInput" style="display: none;" />
      </div>

      <button class="btn edit-btn" id="editBtn" onclick="enableEdit()">‚úèÔ∏è Edit</button>
      <button class="btn save-btn" id="saveBtn" style="display: none;" onclick="saveChanges()">üíæ Save</button>
    </div>
  </div>

  <script>
    const name = localStorage.getItem('name');
    const email = localStorage.getItem('email');
    const userId = localStorage.getItem('user_id');

    if (!name || !email || !userId) {
      window.location.href = 'login.html';
    }

    document.getElementById('nameDisplay').innerText = name;
    document.getElementById('emailDisplay').innerText = email;
    document.getElementById('nameInput').value = name;
    document.getElementById('emailInput').value = email;

    function enableEdit() {
      document.getElementById('nameDisplay').style.display = 'none';
      document.getElementById('emailDisplay').style.display = 'none';
      document.getElementById('editBtn').style.display = 'none';

      document.getElementById('nameInput').style.display = 'block';
      document.getElementById('emailInput').style.display = 'block';
      document.getElementById('saveBtn').style.display = 'inline-block';
    }

    async function saveChanges() {
      const updatedName = document.getElementById('nameInput').value.trim();
      const updatedEmail = document.getElementById('emailInput').value.trim();

      if (!updatedName || !updatedEmail) {
        return alert("‚ùå Name and email cannot be empty.");
      }

      try {
        const res = await fetch(`/api/users/${userId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: updatedName,
            email: updatedEmail,
            password_hash: ""
          })
        });

        if (res.ok) {
          localStorage.setItem('name', updatedName);
          localStorage.setItem('email', updatedEmail);
          alert("‚úÖ Profile updated!");

          document.getElementById('nameDisplay').innerText = updatedName;
          document.getElementById('emailDisplay').innerText = updatedEmail;

          document.getElementById('nameDisplay').style.display = 'block';
          document.getElementById('emailDisplay').style.display = 'block';
          document.getElementById('editBtn').style.display = 'inline-block';

          document.getElementById('nameInput').style.display = 'none';
          document.getElementById('emailInput').style.display = 'none';
          document.getElementById('saveBtn').style.display = 'none';
        } else {
          alert("‚ùå Failed to update profile.");
        }
      } catch (error) {
        console.error(error);
        alert("‚ùå Error while updating.");
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
