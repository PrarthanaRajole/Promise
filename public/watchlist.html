<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capita - Watchlist</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #000428, #001f33);
      color: #ffffff;
    }

    .navbar {
      background: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      font-size: 26px;
      color: #00ffcc;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 0 5px #00bfff;
    }

    .nav-center {
      display: flex;
      gap: 35px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .nav-center a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-center a:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #d93636;
    }

    .container {
      margin: 30px auto;
      padding: 0 40px 60px;
      max-width: 900px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00bfff;
    }

    .stock-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stock-info strong {
      font-size: 18px;
      color: #00ffcc;
      text-shadow: 0 0 4px #00bfff;
    }

    .stock-info small {
      color: #cccccc;
      font-size: 14px;
      display: block;
      margin: 2px 0;
    }

    .remove-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      background-color: #ff4d4d;
      color: white;
      transition: background 0.2s;
    }

    .remove-btn:hover {
      background-color: #d93636;
    }

    .empty-msg {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <div class="navbar">
    <h1>üìà Capita</h1>
    <div class="nav-center">
      <a href="dashboard.html">Explore</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="myportfolio.html">My Portfolio</a>
      <a href="transactions.html">Transactions</a>
      <a href="sip.html">SIP Calculator</a>
      <a href="guide.html">Guide</a>
      <a href="profile.html">My Profile</a>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- ‚úÖ Main Content -->
  <div class="container">
    <h2>‚≠ê My Watchlist</h2>
    <div id="watchlistContainer"></div>
  </div>

  <script>
    const user_id = localStorage.getItem('user_id');

    if (!user_id) {
      alert('Please log in again.');
      window.location.href = 'login.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    async function loadWatchlist() {
      const container = document.getElementById('watchlistContainer');
      container.innerHTML = '';

      try {
        const res = await fetch(`/api/watchlist/${user_id}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p class="empty-msg">‚ö†Ô∏è Your watchlist is empty. Add stocks from the dashboard.</p>';
          return;
        }

        data.forEach((stock) => {
          const card = document.createElement('div');
          card.className = 'stock-card';
          card.innerHTML = `
            <div class="stock-info">
              <strong>${stock.ticker_symbol}</strong> - ${stock.company_name}<br>
              <small>üí∞ Price: ‚Çπ${Number(stock.stock_price).toFixed(2)}</small>
              <small>üÜî Watch ID: ${stock.id}</small>
            </div>
            <div>
              <button class="remove-btn" onclick="removeFromWatchlist('${stock.ticker_symbol}')">‚ùå Remove</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading watchlist:', err);
        container.innerHTML = '<p class="empty-msg">‚ùå Error loading watchlist. Try again later.</p>';
      }
    }

    async function removeFromWatchlist(ticker_symbol) {
      try {
        const res = await fetch('/api/watchlist/remove', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, ticker_symbol })
        });

        if (res.ok) {
          loadWatchlist();
        } else {
          const err = await res.json();
          alert(err.message || 'Failed to remove from watchlist.');
        }
      } catch (error) {
        console.error('Error removing stock:', error);
        alert('Something went wrong.');
      }
    }

    loadWatchlist();
  </script>
</body>
</html>
